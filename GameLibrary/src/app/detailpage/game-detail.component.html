<div class="container-fluid">
  <div class="row" *ngIf="game != null" >
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" (click)="changePicture('left')"><i class="fa fa-angle-left fa-3x arrowLeft" aria-hidden="true"></i></div>
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <img *ngIf="game.media != null && game.media[currentPicturePosition].includes('JPG')"  src="{{game?.media[currentPicturePosition]}}" class="img-responsive">
        <video *ngIf="game.media != null && game.media[currentPicturePosition].includes('WEBM')" src="{{game?.media[currentPicturePosition]}}" controls></video>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" (click)="changePicture('right')"><i class="fa fa-angle-right fa-3x arrowRight" aria-hidden="true"></i></div>
  </div>
</div>
