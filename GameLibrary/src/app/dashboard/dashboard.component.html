<div class="row">
  <div *ngFor="let game of games" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 game-row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 game-box">
      <h5>{{ game.name }}</h5>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
  </div>
</div>
